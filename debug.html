<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe and Semicircle Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0A0A0A;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .container {
      position: relative;
      height: 600px;
      width: 100%;
      overflow: hidden;
    }
    
    .globe-placeholder {
      position: absolute;
      left: 50%;
      top: 35%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, #2979FF 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 3s infinite alternate;
    }
    
    .glow {
      position: absolute;
      left: -50%;
      bottom: 0;
      width: 200%;
      height: 100px;
      background: radial-gradient(ellipse at top, #2979FF, transparent 70%);
      opacity: 0.4;
      filter: blur(20px);
      animation: pulse 6s ease-in-out infinite;
    }
    
    .semicircle {
      position: absolute;
      left: -50%;
      bottom: 0;
      width: 200%;
      height: 200px;
      background-color: #0A0A0A;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 100% 100% 0 0;
    }
    
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="globe-placeholder"></div>
    <div class="glow"></div>
    <div class="semicircle"></div>
  </div>
  <div style="text-align: center; padding: 20px;">
    <h1>Globe and Semicircle Test</h1>
    <p>This is a simple test implementation to check if the globe and semicircle are visible.</p>
  </div>
</body>
</html>
